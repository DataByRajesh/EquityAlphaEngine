name: Build and Deploy Streamlit UI to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy-streamlit:
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_REGION: ${{ vars.GCP_REGION }}
      REPO: ${{ vars.REPO }}
      IMAGE_NAME: streamlit-app
      SERVICE_NAME: streamlit-app
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
      API_URL: ${{ vars.API_URL }}
      CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ env.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Create or update Gmail client secret in Secret Manager
        run: |
          echo "$CLIENT_SECRET_JSON" | (gcloud secrets describe GMAIL_CLIENT_SECRET >/dev/null 2>&1 && gcloud secrets versions add GMAIL_CLIENT_SECRET --data-file=- || gcloud secrets create GMAIL_CLIENT_SECRET --data-file=-)

      - name: Build Docker image
        run: |
          docker build -f Dockerfile.streamlit -t $IMAGE_NAME:latest .
          docker tag $IMAGE_NAME:latest $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPO/$IMAGE_NAME:latest

      - name: Authenticate Docker to Artifact Registry
        run: |
          gcloud auth configure-docker $GCP_REGION-docker.pkg.dev

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPO/$IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image=$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPO/$IMAGE_NAME:latest \
            --region=$GCP_REGION \
            --platform=managed \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=3 \
            --concurrency=80 \
            --timeout=900 \
            --allow-unauthenticated \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,QUANDL_API_KEY=QUANDL_API_KEY:latest,GMAIL_CREDENTIALS_FILE=GMAIL_CREDENTIALS_FILE:latest,GCP_SA_KEY=GCP_SA_KEY:latest,API_URL=API_URL:latest,BUILD_SHA=BUILD_SHA:latest" \
            --set-env-vars="GCP_PROJECT_ID=${GCP_PROJECT_ID},GCP_REGION=${GCP_REGION},REPO=${REPO},IMAGE_TAG=${{ github.sha }},IMAGE_URI=$GCP_REGION-docker.pkg.dev/$GCP_PROJECT_ID/$REPO/$IMAGE_NAME:latest,GMAIL_CREDENTIALS_SECRET_NAME=GMAIL_CLIENT_SECRET"
